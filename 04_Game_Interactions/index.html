<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./index.js"></script>
    <title>Document</title>

  <style>
    #base_layer {
      border: 1px solid red;
      background-color: transparent;
    }

    #game {
      position: relative;
    }
    #bg_layer {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;

      background-color: tomato;
    }
  </style>
  <body>
    <div id="game">
      <canvas width="800" height="400" id="base_layer"></canvas>
      <canvas width="800" height="400" id="bg_layer"></canvas>
    </div>
  </body>
